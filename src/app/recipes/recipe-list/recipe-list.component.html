<div class="row my-4">
  <div class="col-xs-12">
    <button class="btn btn-success">
      <span class="fs-5"><i class="bi bi-plus-circle-fill"></i></span>
      <span class="mx-2">New Recipe</span>
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="list-group gap-3">
      <app-recipe-item
        *ngFor="let recipeElement of recipes"
        [recipe]="recipeElement"
        (selectedRecipe)="passSelectedRecipe(recipeElement)"
      ></app-recipe-item>
    </div>
  </div>
</div>
