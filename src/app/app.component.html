<app-header
  (showRecipesEvent)="showRecipes = $event"
  (showShoppingListEvent)="showShoppingList = $event"
></app-header>

<div class="container-fluid">
  <div class="row px-5">
    <div class="col-md-12">
      <app-recipes *ngIf="showRecipes"></app-recipes>
      <app-shopping-list *ngIf="showShoppingList"></app-shopping-list>
    </div>
  </div>
</div>
